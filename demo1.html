<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
</head>
<body>
    <p id="hello">here</p>
    <button onclick='document.getElementById("hello").innerHTML="hello world"'>click</button>
    <button onclick="document.getElementById('hello').style.fontSize='34px'">me</button>
    <button onclick="document.getElementById('hello').style.display='none'">me2</button>
    <button onclick="document.getElementById('hello').style.display='block'">me3</button>
</body>
</html>
